<div class="details-container" *ngIf="book">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>ISBN: {{ book.isbn }}</p>
      <p>Disponible: {{ book.available ? 'Oui' : 'Non' }}</p>
      <p>Téléchargeable: {{ book.downloadable ? 'Oui' : 'Non' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="borrowBook()" [disabled]="!book.available">
        <mat-icon>borrow</mat-icon> Emprunter
      </button>
      <button mat-raised-button color="accent" (click)="reserveBook()" [disabled]="book.available">
        <mat-icon>event</mat-icon> Réserver
      </button>
      <button mat-raised-button color="success" (click)="downloadBook()" [disabled]="!book.downloadable">
        <mat-icon>download</mat-icon> Télécharger
      </button>
      <button mat-raised-button color="warn" (click)="deleteBook()" *ngIf="authService.isAdmin()">
        <mat-icon>delete</mat-icon> Supprimer
      </button>
    </mat-card-actions>
  </mat-card>
</div>
