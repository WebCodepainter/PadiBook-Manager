<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Se connecter</button>
  </form>
  <p>Vous n'avez pas encore de compte ? <a [routerLink]="['/register']" >cr√©ez compte</a></p>
</div>
