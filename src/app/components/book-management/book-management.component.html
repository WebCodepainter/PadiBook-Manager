<div class="management-container">
  <h2>Gestion des livres</h2>
  <form (ngSubmit)="addBook()">
    <mat-form-field appearance="outline">
      <mat-label>Titre</mat-label>
      <input matInput [(ngModel)]="newBook.title" name="title" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Auteur</mat-label>
      <input matInput [(ngModel)]="newBook.author" name="author" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ISBN</mat-label>
      <input matInput [(ngModel)]="newBook.isbn" name="isbn" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Ajouter</button>
  </form>
  <div class="book-list">
    <mat-card *ngFor="let book of books">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteBook(book.id)">
          <mat-icon>delete</mat-icon> Supprimer
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
