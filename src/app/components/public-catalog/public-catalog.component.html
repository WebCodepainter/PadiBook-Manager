<div class="public-catalog-container">
  <h2>Catalogue public</h2>
  <div class="book-grid">
    <mat-card *ngFor="let book of books" class="book-card">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>ISBN: {{ book.isbn }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="success" (click)="downloadBook(book.pdfUrl)">
          <mat-icon>download</mat-icon> Télécharger
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
