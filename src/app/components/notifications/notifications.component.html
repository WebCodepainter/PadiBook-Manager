<div class="notifications-container">
  <h2>Notifications</h2>
  <mat-card *ngFor="let notification of notifications" class="notification-card">
    <mat-card-header>
      <mat-card-title>{{ notification.operation }}</mat-card-title>
      <mat-card-subtitle>{{ notification.date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Utilisateur: {{ notification.userName }}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon>notifications</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
