<div class="reservation-container">
  <h2>Gestion des réservations</h2>
  <mat-card *ngFor="let reservation of reservations">
    <mat-card-header>
      <mat-card-title>Réservation #{{ reservation.id }}</mat-card-title>
      <mat-card-subtitle>Date: {{ reservation.reservationDate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Livre ID: {{ reservation.bookId }}</p>
      <p>Utilisateur ID: {{ reservation.userId }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancelReservation(reservation.id)">
        <mat-icon>cancel</mat-icon> Annuler
      </button>
    </mat-card-actions>
  </mat-card>
</div>
