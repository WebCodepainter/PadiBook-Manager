<div class="catalog-container">
  <h2>Catalogue des livres</h2>
  <mat-form-field appearance="outline">
    <mat-label>Rechercher</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="searchBooks()">
  </mat-form-field>
  <div class="book-grid">
    <mat-card *ngFor="let book of books" class="book-card">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>ISBN: {{ book.isbn }}</p>
        <p>Disponible: {{ book.available ? 'Oui' : 'Non' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/book', book.id]">
          <mat-icon>info</mat-icon> Détails
        </button>
        <button mat-raised-button color="primary" (click)="borrowBook(book.id)" [disabled]="!book.available">
          <mat-icon>borrow</mat-icon> Emprunter
        </button>
        <button mat-raised-button color="accent" (click)="reserveBook(book.id)" [disabled]="book.available">
          <mat-icon>event</mat-icon> Réserver
        </button>
        <button mat-raised-button color="success" (click)="downloadBook(book.pdfUrl)" [disabled]="!book.downloadable">
          <mat-icon>download</mat-icon> Télécharger
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
